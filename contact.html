<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/tg.css" rel="stylesheet">
        

        <!--[if lt IE 8]>
        <style type="text/css">
        #container{top:50%}
        #inner{top:-50%;position:relative;}
        </style>
        <![endif]-->

        <!--[if IE 7]>
        <style type="text/css">
        #outer{
        position:relative;
        overflow:hidden;
        }
        </style>
        <![endif]-->
    </head>

    <body>

        <header>
        <nav>
            <div class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="row">
            <div class="col-md-9">
                <div class="collapse navbar-collapse masthead" id="bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutme.html">About</a></li>
                        <li><a href="media.html">Video</a></li>
                        <li class="active"><a href="#">Contact Us</a></li>
                    </ul>
                </div> <!-- collapse navbar -->  
            </div> <!-- col -->
            </div> <!-- row -->  
            </div> <!-- container -->
            </div> <!-- navbar -->
        </nav>
        </header>

        <!-- form content -->
        <div id="wrap">
            <div class="container">
            <section>

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Contact Us</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="firstname">First Name</label>  
                            <div class="col-md-4">
                                <input id="firstname" name="firstname" type="text" placeholder="placeholder" class="form-control input-md" required="">
                                <span class="help-block">Enter your first name here</span>  
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="lastname">Last Name</label>  
                            <div class="col-md-4">
                                <input id="lastname" name="lastname" type="text" placeholder="placeholder" class="form-control input-md">
                                <span class="help-block">Enter your last name</span>  
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="emailaddress">Email Address</label>  
                            <div class="col-md-4"><div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input id="emailaddress" name="emailaddress" type="text" placeholder="you@me.com" class="form-control input-md" required=""></div>
                                <span class="help-block">Enter email address</span>  
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-8">
                                <button id="submit" name="submit" class="btn btn-success">Submit </button>
                                <button id="cancel" name="cancel" class="btn btn-inverse">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
             <!-- row -->
            </div> <!-- container -->
        </div>
        <div id="footer">
            <div class="container">    
                <footer>
                    <p class="text-muted text-center">Copyright &copy; 2014 ToneDef Music, LLC</p>
                </footer>
            </div>
        </div>    
    </body>
</html>
