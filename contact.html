            <section>
                <ul id="errors" class="">

                </ul>
                <p id="success">Thanks for your message! We will get back to you.</p>
                <form class="form-horizontal" method="post" action="process.php">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Contact Us</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="firstname">First Name</label>  
                            <div class="col-md-4">
                                <input id="firstname" name="firstname" type="text" placeholder="John" class="form-control input-md" required="">
                                <span class="help-block">Enter your first name here</span>  
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="lastname">Last Name</label>  
                            <div class="col-md-4">
                                <input id="lastname" name="lastname" type="text" placeholder="Doe" class="form-control input-md">
                                <span class="help-block">Enter your last name</span>  
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="emailaddress">Email Address</label>  
                            <div class="col-md-4"><div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input id="emailaddress" name="emailaddress" type="text" placeholder="you@me.com" class="form-control input-md" required="required"></div>
                                <span class="help-block">Enter email address</span>  
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-8">
                                <button id="submit" name="submit" class="btn btn-success">Submit</button>
                                <button id="cancel" name="cancel" class="btn btn-inverse">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
